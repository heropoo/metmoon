<h3 id="分支操作"><a href="#分支操作" class="headerlink" title="分支操作"></a>分支操作</h3><ul>
<li><p>查看分支</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">git branch  <span class="comment">#只显示本地分支</span></span><br><span class="line">git branch -a <span class="comment">#显示本地分支和远程分支</span></span><br></pre></td></tr></table></figure>
</li>
<li><p>创建分支</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">git checkout -b branch_name</span><br><span class="line"><span class="comment">#如果有一个远程分支remotes/origin/branch_name,那么执行这个命令将会创建新的名为`branch_name`本地分支并且跟踪同名的远程分支remotes/origin/branch_name</span></span><br></pre></td></tr></table></figure>
</li>
<li><p>推送远程分支</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git push origin branch_name</span><br></pre></td></tr></table></figure>
</li>
<li><p>删除分支</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">git branch -d branch_name</span><br><span class="line"><span class="comment"># 删除本地分支后并删除远程分支</span></span><br><span class="line">git push --delete origin branch_name</span><br></pre></td></tr></table></figure>
</li>
</ul>
<h3 id="tag-标签操作"><a href="#tag-标签操作" class="headerlink" title="tag 标签操作"></a>tag 标签操作</h3><ul>
<li><p>查看tag列表</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git tag</span><br></pre></td></tr></table></figure>
</li>
<li><p>新增tag</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git tag tag_name <span class="comment"># 比如v1.0</span></span><br></pre></td></tr></table></figure>
</li>
<li><p>推送tag到远程</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git push --tags</span><br></pre></td></tr></table></figure>
</li>
<li><p>删除tag</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">git tag -d </span><br><span class="line"><span class="comment"># 删除tag后并删除远程tag</span></span><br><span class="line">git push --delete tag tag_name</span><br></pre></td></tr></table></figure>
</li>
</ul>
